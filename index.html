<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="left">
        <div class="logo">
            <img src="images/odin-lined.png" alt="logo" class="logo-image">
            <p class="logo-text">ODIN</p>
        </div>
        <p class="reference">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halie West</a> on <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">Unsplash</a></p>
    </div>
    <div class="right">
        <div class="top-right">
            <h3>This is not a real online service! You know you need something</br> like this in your life to help you realize your deepest dreams.</br>
                Sign up now to get started.</br></br>
            You know you want to.</h3>
        </div>
        <form action="" method="get">
            <div class="mid-right">
                <h3>Let's do this!</h3>
                <div class="form-divs">
                    <div class="forms-left">
                        <div class="form-div">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" placeholder="Thor">
                        </div>
                        <div class="form-div">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-div">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                            <p class="invalidpw">*Passwords do not match</p>
                        </div>
                    </div>
                    <div class="forms-right">
                        <div class="form-div">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Odinson">
                        </div>
                        <div class="form-div">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="form-div">
                            <label for="confirmpw">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmpw" name="confirmpw" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-right">
                <button type="submit" class="create-acc">Create Account</button>     
        </form>
            <p>Already have an account? <a href="" class="login">Log in</a></p>
            </div>
    </div> 
</body>
</html>
